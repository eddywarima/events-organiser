<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warima Events - Customer Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --success: #28a745;
            --warning: #ffc107;
            --error: #dc3545;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(106, 17, 203, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #f9f9ff 0%, #f0f2ff 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .review-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .review-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #f0f0ff;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .review-date {
            color: #666;
            font-size: 0.9em;
        }

        .review-content {
            line-height: 1.6;
            color: #444;
            margin-bottom: 1rem;
        }

        .review-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background-color: rgba(106, 17, 203, 0.1);
            color: var(--primary);
        }

        .status-reviewed {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
        }

        .status-resolved {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2em;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .error {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 4px solid var(--error);
            padding: 1.5rem;
            margin: 2rem 0;
            color: var(--error);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tech-details {
            font-size: 0.85em;
            color: #666;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #eee;
        }

        .tech-details summary {
            cursor: pointer;
            outline: none;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            background: #f0f0ff;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 3px 10px rgba(106, 17, 203, 0.2);
        }

        .filter-btn:hover:not(.active) {
            background: #e6e6ff;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .reviews-grid {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Feedback & Reports</h1>
        
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> All
            </button>
            <button class="filter-btn" data-filter="pending">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="filter-btn" data-filter="reviewed">
                <i class="fas fa-eye"></i> Reviewed
            </button>
            <button class="filter-btn" data-filter="resolved">
                <i class="fas fa-check-circle"></i> Resolved
            </button>
        </div>
        
        <div id="reviews-container" class="reviews-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading reviews...
            </div>
        </div>
    </div>

    <script>
       
    document.addEventListener('DOMContentLoaded', function() {
        const reviewsContainer = document.getElementById('reviews-container');
        const filterButtons = document.querySelectorAll('.filter-btn');
        let allReviews = [];
        let currentFilter = 'all';

        // Fetch data from API
        async function fetchReviews() {
            try {
                showLoading();
                
                const response = await fetch('../backend/fetch_reviews.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.reviews || !Array.isArray(data.reviews)) {
                    throw new Error('Invalid data format received');
                }
                
                allReviews = data.reviews;
                displayReviews(allReviews);
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Failed to load reviews: ${error.message}`);
            }
        }

        // Display reviews with filtering
        function displayReviews(reviews) {
            if (!reviews || reviews.length === 0) {
                reviewsContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>No reviews found</span>
                    </div>
                `;
                return;
            }

            const filteredReviews = currentFilter === 'all' 
                ? reviews 
                : reviews.filter(review => review.status === currentFilter);

            reviewsContainer.innerHTML = filteredReviews.map(review => `
                <div class="review-card">
                    <span class="review-status status-${review.status}">
                        ${review.status}
                    </span>
                    
                    <div class="review-header">
                        <span class="user-name">
                            <i class="fas fa-user"></i> ${review.user_name || 'Anonymous'}
                        </span>
                        <span class="review-date">
                            ${formatDate(review.created_at)}
                        </span>
                    </div>
                    
                    <div class="review-content">
                        ${review.comment || 'No review text provided'}
                    </div>
                    
                    <details class="tech-details">
                        <summary>Technical Details</summary>
                        <div><strong>Submitted:</strong> ${formatDateTime(review.created_at)}</div>
                        <div><strong>IP:</strong> ${review.ip_address || 'N/A'}</div>
                        <div><strong>Browser:</strong> ${shortenUserAgent(review.user_agent)}</div>
                    </details>
                </div>
            `).join('');
        }

        // Helper functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function shortenUserAgent(ua) {
            if (!ua) return 'Unknown';
            const match = ua.match(/(Firefox|Chrome|Safari|Edge|Opera|IE|Trident)\/?[\d\.]*/i);
            return match ? match[0] : ua.substring(0, 30) + (ua.length > 30 ? '...' : '');
        }

        function showLoading() {
            reviewsContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading reviews...
                </div>
            `;
        }

        function showError(message) {
            reviewsContainer.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>
                        <strong>Error loading reviews</strong>
                        <div class="tech-details">${message}</div>
                    </div>
                </div>
            `;
        }

        // Filter button event listeners
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                displayReviews(allReviews);
            });
        });

        // Auto-refresh every 5 minutes
        fetchReviews();
        setInterval(fetchReviews, 300000);
    });

    </script>
</body>
</html>
