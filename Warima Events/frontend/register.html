<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warima Events - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #28a745;
      --error: #dc3545;
      --card-shadow: 0 10px 30px rgba(106, 17, 203, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9ff 0%, #f0f2ff 100%);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--card-shadow);
      opacity: 0;
      transform: translateY(1rem) scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
      position: relative;
      overflow: hidden;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    .register-container.fade-in {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .register-container h2 {
      margin: 1.5rem 0 2rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      opacity: 0.7;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 1px solid #e0e0ff;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: var(--transition);
      background: #f9f9ff;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
      background: white;
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }

    button i {
      transition: transform 0.3s ease;
    }

    button:hover i {
      transform: translateX(3px);
    }

    button.loading {
      opacity: 0.8;
      pointer-events: none;
    }

    button.loading i {
      animation: spin 1s linear infinite;
    }

    .notification {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
      display: none;
      align-items: center;
      gap: 0.75rem;
    }

    .notification.success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
    }

    .notification.error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--error);
      border-left: 4px solid var(--error);
    }

    p {
      margin-top: 1.5rem;
      color: #666;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.5rem;
        border-radius: 1rem;
      }
      
      .register-container h2 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container fade-in" id="register-container">
    <h2>Create Account</h2>
    <form id="register-form" action="../backend/register.php" method="POST">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Full Name" required minlength="3">
      </div>
      
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" id="submit-btn">
        Register <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div id="notification" class="notification">
      <i class="fas fa-info-circle"></i>
      <span class="message"></span>
    </div>

    <p>Already have an account? <a href="login.html">Sign in here</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('register-form');
      const notification = document.getElementById('notification');
      const submitBtn = document.getElementById('submit-btn');
      const emailInput = document.getElementById('email');

      // Real-time email validation
      emailInput.addEventListener('blur', async () => {
        const email = emailInput.value.trim();
        if (!email) return;

        try {
          const response = await fetch('../backend/check_email.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
          });

          const data = await response.json();
          
          if (data.exists) {
            showNotification('Email already registered', 'error');
            submitBtn.disabled = true;
          } else if (notification.style.display === 'flex' && 
                     notification.querySelector('.message').textContent.includes('Email already')) {
            notification.style.display = 'none';
            submitBtn.disabled = false;
          }
        } catch (error) {
          console.error('Email check failed:', error);
        }
      });

      // Form submission handler
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        notification.style.display = 'none';
        
        // Client-side validation
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        if (password !== confirmPassword) {
          showNotification('Passwords do not match', 'error');
          return;
        }

        submitBtn.classList.add('loading');
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Processing... <i class="fas fa-spinner"></i>';

        try {
          const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: password,
            confirm_password: confirmPassword
          };

          const response = await fetch(form.action, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          });

          // Handle response
          const contentType = response.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            throw new Error(text || 'Invalid server response');
          }

          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.message || 'Registration failed');
          }
          
          if (data.redirect) {
            window.location.href = data.redirect;
          } else if (data.message) {
            showNotification(data.message, 'success');
            form.reset();
          }
          
        } catch (error) {
          let errorMessage = error.message
            .replace(/<br\s*\/?>/gi, '\n')
            .replace(/<[^>]*>/g, '')
            .trim();
          showNotification(errorMessage || 'An unknown error occurred', 'error');
        } finally {
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Register <i class="fas fa-arrow-right"></i>';
        }
      });

      function showNotification(message, type) {
        notification.style.display = 'flex';
        notification.className = `notification ${type}`;
        notification.querySelector('.message').textContent = message;
        notification.querySelector('i').className = type === 'error' 
          ? 'fas fa-exclamation-triangle' 
          : 'fas fa-check-circle';
      }
    });
  </script>
</body>
</html>
