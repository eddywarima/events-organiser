<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warima Events - Plan My Event</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #28a745;
      --error: #dc3545;
      --card-shadow: 0 10px 30px rgba(106, 17, 203, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9ff 0%, #f0f2ff 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      opacity: 0;
      transform: translateY(1rem) scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
      position: relative;
      overflow: hidden;
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }
    
    .form-container.fade-in {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .form-header h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .form-header p {
      color: #666;
      margin: 0;
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
      padding-left: 0.25rem;
    }
    
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 1px solid #e0e0ff;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: var(--transition);
      background: #f9f9ff;
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236a11cb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }
    
    .form-group i {
      position: absolute;
      left: 1rem;
      top: 2.5rem;
      color: var(--primary);
      opacity: 0.7;
      font-size: 1rem;
    }
    
    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
      background: white;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
      padding-left: 1rem !important;
    }
    
    .submit-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }
    
    .submit-btn i {
      transition: transform 0.3s ease;
    }
    
    .submit-btn:hover i {
      transform: translateX(3px);
    }
    
    .notification {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      display: none;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
      align-items: center;
      gap: 0.75rem;
    }
    
    .notification i {
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    
    .notification.success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
    }
    
    .notification.error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--error);
      border-left: 4px solid var(--error);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
        align-items: flex-start;
      }
      
      .form-container {
        padding: 1.5rem;
        border-radius: 1rem;
      }
      
      .form-header h2 {
        font-size: 1.5rem;
      }
      
      .form-group i {
        top: 2.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container" id="form-container">
    <div class="form-header">
      <h2>Plan My Event</h2>
      <p>Fill out the form to get started with your perfect event</p>
    </div>
    
    <form id="event-form">
      <input type="hidden" id="user_id" name="user_id" value="1">

      <div class="form-group">
        <label for="event-type">Event Type</label>
        <i class="fas fa-calendar-alt"></i>
        <select id="event-type" name="event_type" required>
          <option value="" disabled selected>Select event type</option>
          <option value="wedding">Wedding</option>
          <option value="birthday">Birthday</option>
          <option value="corporate">Corporate Event</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Event Location</label>
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="location" name="location" placeholder="Where will your event be held?" required>
      </div>

      <div class="form-group">
        <label for="date">Event Date</label>
        <i class="fas fa-calendar-day"></i>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <i class="fas fa-users"></i>
        <input type="number" id="guests" name="guests" placeholder="Estimated number of attendees" required min="1">
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <i class="fas fa-edit"></i>
        <textarea id="notes" name="notes" placeholder="Tell us about your vision, special requests, or any other details..."></textarea>
      </div>

      <button type="submit" class="submit-btn">
        Submit Request <i class="fas fa-paper-plane"></i>
      </button>
    </form>
    
    <div id="notification" class="notification">
      <i class="fas fa-info-circle"></i>
      <span class="message"></span>
    </div>
  </div>
  <script>
    const formContainer = document.getElementById('form-container');
    const animateOnLoad = () => formContainer.classList.add('fade-in');
    window.addEventListener('load', animateOnLoad);

    document.getElementById('event-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const notification = document.getElementById('notification');
      const messageSpan = notification.querySelector('.message');

      // Clear previous notifications
      notification.style.display = 'none';
      notification.className = 'notification';

      // Validate required fields
      const requiredFields = form.querySelectorAll('[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.style.borderColor = 'var(--error)';
          isValid = false;
        } else {
          field.style.borderColor = '#e0e0ff';
        }
      });

      if (!isValid) {
        notification.classList.add('error');
        messageSpan.textContent = 'Please fill in all required fields.';
        notification.querySelector('i').className = 'fas fa-exclamation-triangle';
        notification.style.display = 'flex';
        return;
      }

      try {
        const response = await fetch('../backend/submit.php', {
          method: 'POST',
          body: formData,
        });

        const data = await response.text();

        if (data.includes('success')) {
          // Immediate redirect on success
          window.location.href = 'confirmation.html';
        } else {
          // Show error message if not successful
          notification.textContent = data;
          notification.classList.add('error');
          notification.querySelector('i').className = 'fas fa-exclamation-triangle';
          notification.style.display = 'flex';
        }
      } catch (error) {
        console.error('Error:', error);
        notification.classList.add('error');
        messageSpan.textContent = 'An error occurred while submitting the form.';
        notification.querySelector('i').className = 'fas fa-exclamation-triangle';
        notification.style.display = 'flex';
      }
    });

    // Set minimum date to today
    document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
</body>
</html>
