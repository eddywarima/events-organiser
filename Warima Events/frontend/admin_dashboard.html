<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warima Events - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.95);
      --card-shadow: 0 10px 30px rgba(106, 17, 203, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9ff 0%, #f0f2ff 100%);
      color: var(--dark);
      line-height: 1.6;
    }
    
    .dashboard-container {
      width: 90%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 0;
    }
    
    /* Admin Header */
    .admin-header {
      text-align: center;
      padding: 4rem 2rem;
      margin-bottom: 3rem;
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      box-shadow: var(--card-shadow);
    }
    
    .admin-header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
    }
    
    .admin-header h1 {
      font-size: 2.75rem;
      margin: 0 0 0.5rem;
      color: white;
      font-weight: 700;
      letter-spacing: -0.025em;
      position: relative;
      opacity: 0;
      transform: translateY(1rem);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .admin-header p {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.9);
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(1rem);
      transition: opacity 0.6s ease 0.1s, transform 0.6s ease 0.1s;
      position: relative;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    
    .stat-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(1rem);
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }
    
    .stat-card.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    
    .stat-card-content {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .stat-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }
    
    .stat-value {
      font-size: 2.25rem;
      font-weight: 700;
      margin: 0;
      color: var(--dark);
      line-height: 1.2;
    }
    
    .stat-label {
      color: #666;
      font-size: 0.95rem;
      margin: 0;
    }
    
    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .action-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .action-card:hover {
      transform: translateY(-4px);
    }
    
    .action-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .action-icon {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
    }
    
    .action-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: var(--dark);
    }
    
    .action-description {
      color: #666;
      font-size: 0.95rem;
      margin: 0;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(1rem); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-container {
        width: 95%;
        padding: 1.5rem 0;
      }
      
      .admin-header {
        padding: 3rem 1.5rem;
        border-radius: 1rem;
      }
      
      .admin-header h1 {
        font-size: 2rem;
      }
      
      .stat-card {
        padding: 1.5rem;
      }
      
      .stat-value {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Admin Header -->
    <section class="admin-header">
      <h3 id="welcome-heading" class="fade-in">Admin Dashboard</h3
     >
      <p="fade-in">Central hub for managing Warima Events operations</p6>
    </section>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card fade-in">
        <div class="stat-card-content">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div>
            <h2 class="stat-value" id="total-users">0</h2>
            <p class="stat-label">Registered Users</p>
          </div>
        </div>
      </div>
      
      <div class="stat-card fade-in">
        <div class="stat-card-content">
          <div class="stat-icon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div>
            <h2 class="stat-value" id="total-events">0</h2>
            <p class="stat-label">Total Events</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <a href="manage_users.html" class="action-card fade-in">
        <div class="action-header">
          <div class="action-icon">
            <i class="fas fa-user-cog"></i>
          </div>
          <h3 class="action-title">User Management</h3>
        </div>
        <p class="action-description">Manage user accounts, permissions, and access levels</p>
      </a>
      
      <a href="manage_events.html" class="action-card fade-in">
        <div class="action-header">
          <div class="action-icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <h3 class="action-title">Event Management</h3>
        </div>
        <p class="action-description">Oversee and coordinate upcoming events</p>
      </a>
      
      <a href="reviews.html" class="action-card fade-in">
        <div class="action-header">
          <div class="action-icon">
            <i class="fas fa-comments"></i>
          </div>
          <h3 class="action-title">Customer Feedback</h3>
        </div>
        <p class="action-description">Review and respond to customer reports</p>
      </a>
    </div>
  </div>

  <script>
    const fetchAdminData = async () => {
      try {
        const response = await fetch('../backend/admin_dashboard.php');
        const data = await response.json();

        // Update stats
        document.getElementById('total-users').textContent = data.total_users || '0';
        document.getElementById('total-events').textContent = data.total_events || '0';
        
      } catch (error) {
        console.error('Error fetching admin data:', error);
        document.getElementById('total-users').textContent = '—';
        document.getElementById('total-events').textContent = '—';
      }
    };

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      fetchAdminData();
      
      // Animate elements with delay
      document.querySelectorAll('.fade-in').forEach((el, index) => {
        el.style.animationDelay = `${index * 0.1}s`;
      });
    });
  </script>
</body>
</html>
