<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warima Events - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #28a745;
      --error: #dc3545;
      --card-shadow: 0 10px 30px rgba(106, 17, 203, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9ff 0%, #f0f2ff 100%);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--card-shadow);
      opacity: 0;
      transform: translateY(1rem) scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    .login-container.fade-in {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .login-container h2 {
      margin: 1.5rem 0 2rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      opacity: 0.7;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 1px solid #e0e0ff;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: var(--transition);
      background: #f9f9ff;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
      background: white;
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }

    .notification {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      display: none;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .notification i {
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .notification.error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--error);
      border-left: 4px solid var(--error);
    }

    p {
      margin-top: 1.5rem;
      color: #666;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        border-radius: 1rem;
      }
      
      .login-container h2 {
        font-size: 1.75rem;
        margin: 1rem 0 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>Welcome Back</h2>
    <form id="login-form" action="../backend/login.php" method="POST">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">
        Sign In <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div id="notification" class="notification">
      <i class="fas fa-exclamation-triangle"></i>
      <span class="message"></span>
    </div>

    <p>New to Warima Events? <a href="register.html">Create account</a></p>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const animateOnLoad = () => loginContainer.classList.add('fade-in');
    window.addEventListener('load', animateOnLoad);

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const notification = document.getElementById('notification');
      const messageSpan = notification.querySelector('.message');

      notification.style.display = 'none';
      notification.className = 'notification';

      if (!email || !password) {
        notification.classList.add('error');
        messageSpan.textContent = 'Please fill in all fields.';
        notification.querySelector('i').className = 'fas fa-exclamation-triangle';
        notification.style.display = 'flex';
        return;
      }

      // If validation passes, submit the form
      e.target.submit();
    });
  </script>
</body>
</html>
