<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warima Events - Confirmation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --card-shadow: 0 10px 30px rgba(106, 17, 203, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9ff 0%, #f0f2ff 100%);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .confirmation-container {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: var(--card-shadow);
      opacity: 0;
      transform: translateY(1rem) scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
      position: relative;
      overflow: hidden;
      max-width: 500px;
      width: 90%;
    }

    .confirmation-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    .confirmation-container.fade-in {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .confirmation-container h1 {
      margin: 1.5rem 0;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .confirmation-container p {
      margin: 1.5rem 0;
      color: #666;
      line-height: 1.6;
    }

    .confirmation-container a {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: var(--transition);
      margin-top: 1rem;
    }

    .confirmation-container a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }

    .confirmation-container a i {
      transition: transform 0.3s ease;
    }

    .confirmation-container a:hover i {
      transform: translateX(3px);
    }

    .checkmark {
      font-size: 4rem;
      color: var(--primary);
      margin: 1rem 0;
      animation: checkmarkScale 0.6s ease;
    }

    @keyframes checkmarkScale {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .confirmation-container {
        padding: 1.5rem;
        border-radius: 1rem;
      }
      
      .confirmation-container h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="confirmation-container" id="confirmation-container">
    <div class="checkmark">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your event details have been submitted successfully. We will contact you shortly.</p>
    <a href="dashboard.html">
      Return to Dashboard
      <i class="fas fa-arrow-right"></i>
    </a>
  </div>

  <script>
    const confirmationContainer = document.getElementById('confirmation-container');
    const animateOnLoad = () => confirmationContainer.classList.add('fade-in');
    window.addEventListener('load', animateOnLoad);
  </script>
</body>
</html>
